<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega-Sorting Engine</title>
    <style>
        :root { --bg: #1a1a1a; --card: #2d2d2d; --accent: #ff4500; --correct: #2ecc71; --wrong: #e74c3c; --text: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Dashboard Styles */
        #dashboard { max-width: 800px; width: 100%; display: block; }
        .quiz-card { background: var(--card); padding: 20px; border-radius: 10px; margin-bottom: 15px; cursor: pointer; border-left: 5px solid var(--accent); transition: 0.2s; text-decoration: none; color: white; display: block; }
        .quiz-card:hover { transform: scale(1.02); background: #3d3d3d; }

        /* Game System Styles */
        #game-system { display: none; max-width: 900px; width: 100%; position: relative; background: var(--card); padding: 30px; border-radius: 15px; text-align: center; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #timer { font-size: 2em; font-weight: bold; font-family: monospace; }
        
        /* Pause Overlay */
        #pause-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; border-radius: 15px; display: none; flex-direction: column; justify-content: center; align-items: center; }
        
        /* UI Elements */
        .checkbox-row { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .box { width: 25px; height: 25px; border: 2px solid white; display: flex; align-items: center; justify-content: center; }
        .nav-btn { background: none; border: 2px solid white; color: white; padding: 8px 20px; border-radius: 20px; cursor: pointer; margin: 0 10px; }
        
        #grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .item-btn { padding: 10px 15px; background: #444; color: white; border: 1px solid #555; border-radius: 6px; cursor: pointer; }
        .item-btn.correct { background: var(--correct); opacity: 0.4; pointer-events: none; }
        
        #game-over { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--wrong); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 200; }
    </style>
</head>
<body>

<div id="dashboard">
    <h1>W√§hle ein Quiz</h1>
    <a href="?quiz=vulkane" class="quiz-card">
        <h3>üåã Vulkanismus Spezial</h3>
        <p>Expertentest √ºber Eruptionen und Vulkantypen (8 bis 1 Modus).</p>
    </a>
    </div>

<div id="game-over">
    <h1>GAME OVER</h1>
    <p>Ein Fehler beendet das Spiel!</p>
    <button onclick="location.search=''" style="padding: 10px 20px; cursor:pointer;">Zur√ºck zum Men√º</button>
</div>

<div id="game-system">
    <div id="pause-overlay">
        <h1>PAUSE</h1>
        <button onclick="togglePause()" style="padding: 15px 30px; cursor:pointer;">Weiter</button>
    </div>

    <div class="header-top">
        <div id="timer">08:00</div>
        <button onclick="togglePause()">Pause</button>
        <div>Score: <span id="score">0</span></div>
    </div>

    <h2 id="prompt-text">L√§dt...</h2>
    <div class="checkbox-row" id="checkboxes"></div>

    <div class="nav-area">
        <button class="nav-btn" onclick="navLevel(-1)">‚Üê PREV</button>
        <button class="nav-btn" onclick="navLevel(1)">NEXT ‚Üí</button>
    </div>

    <div id="grid"></div>
</div>

<script>
    let quizData = null; // Wird dynamisch geladen
    let currentLevelIdx = 0;
    let solvedData = [];
    let timeLeft = 8 * 60;
    let isPaused = false;
    let timerInterval;

    // 1. Pr√ºfen welches Quiz geladen werden soll
    const urlParams = new URLSearchParams(window.location.search);
    const quizName = urlParams.get('quiz');

    if (quizName) {
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('game-system').style.display = 'block';
        loadQuizScript(quizName);
    }

    function loadQuizScript(name) {
        const script = document.createElement('script');
        script.src = `levels/${name}.js`; // L√§dt z.B. levels/vulkane.js
        script.onload = () => {
            // Die geladene JS-Datei muss eine globale Variable 'levelData' definieren
            quizData = levelData; 
            startGame();
        };
        document.head.appendChild(script);
    }

    function startGame() {
        solvedData = quizData.map(l => ({ found: [], total: l.count }));
        renderLevel();
        renderGrid();
        startTimer();
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            if (!isPaused) {
                timeLeft--;
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) endGame();
            }
        }, 1000);
    }

    function togglePause() {
        isPaused = !isPaused;
        document.getElementById('pause-overlay').style.display = isPaused ? 'flex' : 'none';
    }

    function renderLevel() {
        const lvl = quizData[currentLevelIdx];
        document.getElementById('prompt-text').textContent = lvl.q;
        const cbContainer = document.getElementById('checkboxes');
        cbContainer.innerHTML = '';
        for (let i = 0; i < lvl.count; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            if (i < solvedData[currentLevelIdx].found.length) box.textContent = '‚òí';
            cbContainer.appendChild(box);
        }
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        let allItems = [];
        quizData.forEach(l => allItems.push(...l.targets));
        allItems.sort(() => Math.random() - 0.5).forEach(item => {
            const btn = document.createElement('button');
            btn.className = 'item-btn';
            btn.textContent = item;
            btn.onclick = () => {
                if(isPaused) return;
                const lvl = quizData[currentLevelIdx];
                if (lvl.targets.includes(item)) {
                    if (!solvedData[currentLevelIdx].found.includes(item)) {
                        solvedData[currentLevelIdx].found.push(item);
                        btn.classList.add('correct');
                        document.getElementById('score').textContent = solvedData.reduce((a,b) => a + b.found.length, 0);
                        renderLevel();
                        if (solvedData[currentLevelIdx].found.length === lvl.count) findNextLevel();
                    }
                } else { endGame(); }
            };
            grid.appendChild(btn);
        });
    }

    function navLevel(step) {
        currentLevelIdx = (currentLevelIdx + step + quizData.length) % quizData.length;
        renderLevel();
    }

    function findNextLevel() {
        let found = false;
        for(let i=0; i<quizData.length; i++) {
            let idx = (currentLevelIdx + i) % quizData.length;
            if(solvedData[idx].found.length < quizData[idx].total) {
                currentLevelIdx = idx;
                renderLevel();
                found = true; break;
            }
        }
        if(!found) { clearInterval(timerInterval); alert("Gewonnen!"); }
    }

    function endGame() {
        clearInterval(timerInterval);
        document.getElementById('game-over').style.display = 'flex';
    }
</script>
</body>
</html>
